<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>微信招聘平台</title>
    <link rel="stylesheet"
	href="${request.getContextPath()}/resources/assets/css/bootstrap.min.css">
    <link rel="stylesheet"
	href="${request.getContextPath()}/resources/assets/css/font-awesome.min.css">
	<script type="text/javascript" src="${request.getContextPath()}/resources/assets/js/jquery-1.7.2.js"></script>
</head >
<body style="background-color:ghostwhite">
<div class="row navbar-fixed-top text-center"
			style="font-size: 18px;background-color:#0092EF"><p style="margin-top:10px;color:white">场次</p></div>
    <img src="${request.getContextPath()}/resources/images/screenings-head.png" style="height:200px;width: 100%;margin-top:20px;"  class="img-responsive"><br>
<div class="container">
	#foreach($Recruitment in $LISTRECRUITMENT)
    <div class="profile-activity clearfix" style="background-color: white;border-bottom: 1px solid grey" onclick="joblist(this,'$!{Recruitment.getRECGUID()}');">
        <div>
            <img class="pull-left col-xs-4" alt='$!{Recruitment.getRECNAME()}' src="${request.getContextPath()}/resources/images/$!{Recruitment.getRECIMAGE()}" />
            <div class="col-xs-7">
                <h4 style="margin-top: 5px">$!{Recruitment.getRECNAME()}</h4>
                 <span class="glyphicon glyphicon-map-marker"></span><small>$!{Recruitment.getREPLACE()}</small><br>
                <span class="glyphicon glyphicon-time col-xs-offset-2" style="margin-left:2px;margin-top:5px"></span><small>$!{Recruitment.getRECSTARTTIME()}</small>     
            </div>
            <div class="col-xs-offset-11" >
                <span class="fa fa-chevron-right " style="margin-top: 40px"></span>
            </div>

        </div>
    </div>
    #end  
    <script type="text/javascript">
					function joblist(object,guid) {
						object.style.cssText = "background-color: #EEEEE0;border-bottom: 1px solid grey";
						location.href = 'campus/'+guid+'.html'
					}
	</script>
   
</div>
</body>
</html>
